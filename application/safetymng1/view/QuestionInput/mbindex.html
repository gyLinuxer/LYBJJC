        <form class="" enctype="multipart/form-data" id="mForm" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
            <div class="m-portlet__body">
                <div class="form-group">
                    <label class="control-label col-sm-2">标题</label>
                    <div class="col-lg-7 col-md-7 col-sm-10">
                        <input type="text" class="form-control m-input" id="" name="QuestionTitle" aria-describedby="" placeholder="问题标题" value="{$Request.param.QuestionTitle}">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="control-label col-sm-2">问题描述</label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <textarea id="summernote"  name="content" >{$Request.param.content}</textarea>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-sm-offset-3 ">
                            <button type="submit" class="btn btn-primary" style="margin-left: 40%">提交问题</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </form>
</div>

<script>

    $(function () {
        var $summernote = $('#summernote').summernote({
            height: 400,
            minHeight: null,
            maxHeight: null,
            focus: true,
            airMode: false,
            //调用图片上传
            callbacks: {
                onImageUpload: function (files) {
                    sendFile($summernote, files[0]);
                }
            }
        });
        function sendFile($summernote, file) {
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                url: "/SafetyMng/Help/uploadFile.html",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function (data) {
                    alert('文件上传成功:'+ data);
                    $summernote.summernote('insertImage', data, function ($image) {
                        $image.attr('src', data);
                        $image.attr('style', 'width:100%;');
                    });
                },
                error: function(XMLHttpRequest, textStatus, errorThrown){
                   alert(textStatus);
                }
            });
        }
        $("#subFile").onchange(function () {
            alert($("#subFile").val());
        });
    });

</script>
