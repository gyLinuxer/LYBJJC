<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="alert alert-success" role="alert"><strong>提示：</strong>您输入的问题我们已经收到，请等候我们的处理。</div>
                        {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
                    </div>
                </div>
            <form class="" enctype="multipart/form-data" id="mForm" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
                <div class="m-portlet__body">
                    <div class="form-group">
                        <label class="control-label col-sm-2">标题:</label>
                        <div class="col-lg-7 col-md-7 col-sm-7">
                            <span>{$dataRow['QuestionTitle']}</span>
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <label class="control-label col-sm-2">问题描述:</label>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                            <span>{$dataRow['QuestionInfo']|htmlspecialchars_decode}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">附件:</label>
                        <div class="col-lg-7 col-md-7 col-sm-12">
                            <a href="/upload/{$dataRow['subFileSaveName']}">{$dataRow['subFileName']}</a>
                        </div>
                    </div>
                </div>

            </form>

        <!--end::Form-->

</html>
