<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>飞机管理</title>
</head>
<body class="container-fluid">

        <div class="container-fluid" style="margin-top: 20px;">
            <form id="form1" class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
                <div class="form-group">
                    <div class="col-sm-12">
                        {eq name="Warning" value=""}<div class="alert alert-success" role="alert"><strong>提示：</strong>问题录入页面。</div>{/eq}
                        {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
                    </div>
                </div>
                <form class="" enctype="multipart/form-data" id="mForm" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
                    <div class="m-portlet__body">
                        <div class="form-group">
                            <label class="control-label col-sm-2">标题</label>
                            <div class="col-lg-7 col-md-7 col-sm-10">
                                <input type="text" class="form-control m-input" id="QuestionTitle" name="QuestionTitle" aria-describedby="" placeholder="问题标题" value="{$Request.param.QuestionTitle}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="control-label col-sm-2">问题描述</label>
                            <div class="col-lg-7 col-md-7 col-sm-12">
                                <textarea id="summernote"  name="content" >{$Request.param.content}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">附件</label>
                            <div class="col-lg-7 col-md-7 col-sm-12">
                                <input type="file" id="subFile" name="subFile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">发现人：</label>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <input type="text" id="" name="Finder" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">发现日期：</label>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <input type="date"  name="DateFound" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions">
                            <div class="row">
                                <div class="col-sm-offset-3 ">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>



            </form>
        </div>

<script>
$(function () {
    var $summernote = $('#summernote').summernote({
        height: 400,
        minHeight: null,
        maxHeight: null,
        focus: true,
        airMode: false,
        //调用图片上传
        callbacks: {
            onImageUpload: function (files) {
                sendFile($summernote, files[0]);
            }
        }
    });
    function sendFile($summernote, file) {
        var formData = new FormData();
        formData.append("file", file);
        $.ajax({
            url: "/SafetyMng/Help/uploadFile.html",
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            type: 'POST',
            success: function (data) {
                //alert(data);
                $summernote.summernote('insertImage', data, function ($image) {
                    $image.attr('src', data);
                    $image.attr('style', 'width:75%;');
                });
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                alert(textStatus);
            }
        });
    }
    $("#subFile").onchange(function () {
            alert($("#subFile").val());
    });
});
</script>

</body>
</html>
