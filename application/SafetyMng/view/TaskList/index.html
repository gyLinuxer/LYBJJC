<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table>tbody>tr:hover {

        }
    </style>
</head>
<body>

<form id ="mForm" method="post" action="/SafetyMng/TaskList/Index.html">
    {neq name="Warning" value=""}
        <div class="form-group">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>
            </div>
        </div>
    {/neq}
    <div class="form-inline" style="">
        <div class="form-group">
            <label for="StoreCode">店铺代码：</label>
            <input type="text" name="StoreCode" class="form-control"  id="StoreCode" value="{$Request.param.StoreCode}" >
            <label for="StoreName">店铺名称：</label>
            <input type="text" name="StoreName" class="form-control"  id="StoreName" value="{$Request.param.StoreName}">
            <label for="StoreOwner">商户：</label>
            <input type="text" name="StoreOwner" class="form-control"  id="StoreOwner"  value="{$Request.param.StoreOwner}">
            <label for="ContactCode">合同编号：</label>
            <input type="text" name="ContactCode" class="form-control"  id="ContactCode"   value="{$Request.param.ContactCode}">
        </div>
        <div class="form-group">
            <label for="StoreAddr">位置：</label>
            <select id="StoreAddr" name ="StoreAddr" class="form-control">
                <option value=""></option>
                {volist name = "StoreAddr" id = "vo"}
                    <option value="{$vo.AddrCode}">{$vo.AddrInfo}</option>
                {/volist}
            </select>
        </div>
        <div class="form-group">
            <label for="Orderby">排序：</label>
            <select id="Orderby" name ="Orderby" class="form-control">
                <option value=""></option>
                <option value="房租剩余天数">房租剩余天数</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" style="margin-left: 20px;">筛选</button>

    </div>
    <hr/>
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg" style="width: 1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h5 class="modal-title" id="myModalLabel"></h5>
                </div>
                <div class="modal-body">
                    <iframe id = "frm1" src="" width="98%" border="0" frameborder="0px" height="500px;"  scrolling="vertical"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered bootstrap-datatable datatable responsive">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>任务类型</th>
                    <th>任务名称</th>
                    <th>来自</th>
                    <th>截止日期</th>
                    <th>处理小组</th>
                    <th>任务消息</th>
                    <th>分配任务</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="TaskList" id="vo"}
                <tr>
                    <td>
                        {$vo.id}
                    </td>
                    <td>
                        {$vo.TaskType}
                    </td>
                    <td>
                        <a  href="/SafetyMng/QuestionMng/showQuestionMng/TaskID/{$vo.id}.html" rowId = "{$vo.id}" showQuestionMng TaskID = "{$vo.id}">{$vo.TaskName}</a>

                    </td>
                    <td>
                        {$vo.SenderCorp}({$vo.SenderName})
                    </td>
                    <td>
                        {$vo.DeadLine}
                    </td>
                    <td>
                        {$vo.GroupMember}
                    </td>
                    <td>
                        <a  rowId = "{$vo.id}" MsgView>查看消息{$MsgCount}</a>
                    </td>
                    <td>
                        <a class="btn btn-warning btn-sm" TaskAlign rowId = "{$vo.id}">分配任务</a>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm">操作</button>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</form>
<script>
$(function () {
    $('#myModal').on('hidden.bs.modal', function (e) {
        $("#mForm").submit();
    });
    $("a[TaskAlign]").bind('click',function () {
        var d = dialog({
            title: '任务分配',
            url: "/SafetyMng/TaskCore/showTaskAlign/TaskID/"+$(this).attr("rowId"),
            width:340,
            onclose: function () {
                $("#mForm").submit();
            },
        });
        d.showModal();
    });
    $("a[MsgView]").bind('click',function () {
        var d1 = dialog({
            title: '任务消息',
            url: "/SafetyMng/TaskCore/showMsg/TaskID/"+$(this).attr("rowId"),
            width:440,
            okValue:'已阅',
            ok: function () {}
        });
        d1.showModal();
    });
    $("a[ShowMyOrentalLog]").bind('click',function () {
        $("#frm1").attr("src","/Index/StoreOrentalLog/index/id/"+ ""+$(this).attr("rowId"));
    });
});
</script>
</body>
</html>
