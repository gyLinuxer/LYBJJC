<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container-fluid">
<ul id="myTab" class="nav nav-tabs" >
    <li id="BookUploadLi" class="active">
        <a href="#home" data-toggle="tab">
            商铺地址
        </a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <div class="container-fluid">
            <form class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded" method="post"  action="/Index/StoreAddrList/AddAddr">
                <div class="alert alert-info" role="alert" style="margin-top: 10px;"><div class="col-sm-offset-0"><strong>提示：</strong>本建材市场的所有地址与描述！</div></div>
                <input type="hidden" name="selInput" id="selInput"/>
                <div style="margin-top: 10px">
                    <div class="form-group">
                        <label for="AddrCode" class="col-sm-2 control-label">地址代码:</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" id="AddrCode" name="AddrCode"  placeholder="地址代码" />
                        </div>
                        <div class="col-sm-1" style="width: 100px;">
                            <label for="AddrInfo" class="control-label">地址描述:</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id = "AddrInfo" type="text"  class="form-control"  name="AddrInfo" placeholder="地址描述" />
                        </div>
                        <div class="col-sm-1" style="width: 100px;">
                            <label for="Cap" class="control-label">店铺容量:</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id = "Cap" type="number"  class="form-control"  name="Cap" placeholder="店铺容量" />
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>

                    <h4 style="margin-top: 30px;text-align: center">当前数据库中所有地址列表</h4>
                    <hr/>{$name}
                    <div class="col-sm-9 col-sm-offset-1">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>地址代码</th>
                                <th>地址描述</th>
                                <th>商户数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="StoreAddrList" id="vo"}
                            <tr>
                                <td>
                                    {$vo.id}
                                </td>
                                <td>
                                    {$vo.AddrCode}
                                </td>
                                <td>
                                    {$vo.AddrInfo}
                                </td>
                                <td>
                                    <span class="badge">0/{$vo.Cap}</span>
                                </td>
                                <td>
                                    <input type="checkbox" name="CKbtn" CKid = "{$vo.id}" style="margin-right: 10px;"/><a class="btn btn-danger btn-sm" href="#" BtnID = "{$vo.id}"  disabled>删除</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>

                </div>
            </form>

        </div>
    </div>
 </div>
</body>
<script>
    $(function () {

    });
</script>
</html>
