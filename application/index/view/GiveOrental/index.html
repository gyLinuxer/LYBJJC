    <style>
      #Adult #Children #Baby #GoStationAdult  #GoStationChildren  #GoStationBaby {
            float: left;
            clear: left;
            width: 200px;
            margin: 15px;
        }
      html { overflow-x:hidden; }
        .myInput{
            width: 55px;
            text-align: center;
            margin-left: 12px;
        }

<body class="container-fluid　ui-widget-content">
<form id="mForm" class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded" action="{:U('FlightInput/Save')}" method="post" >
    <div class="alert alert-info" role="alert" style="margin-top: 10px;">
    <div class="col-sm-offset-0"><strong>提示：</strong>航班数据输入，请将所有数据填写完整后再保存。</div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-0 col-sm-12">
            <neq name="Warning" value="">
                <div class="alert alert-warning" role="alert"><strong>提示：</strong>{$Warning}</div>
            </neq>
        </div>
    </div>

    <div style="margin-top: 10px">
        <div class="form-group">
            <input type="hidden" id="rowId" name="rowId"/>
           <label for="AddDate" class="col-sm-2 control-label">运行日期:</label>
            <div class="col-sm-10">
                <input id = "AddDate" class="form-control" type="text" placeholder="" value="{$FlightDate}" readonly>
            </div >
        </div>
        <div class="form-group ">
            <label for="Airline" class="col-sm-2 control-label">航空公司:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Airline"  name="Airline" placeholder="" value="{$Airline}" readonly>
            </div>
        </div>
        <div class="form-group ">
            <label for="FlightNo" class="col-sm-2 control-label">航班号:</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" id = "FlightNo" type="number"  class="form-control"  name="FlightNo" placeholder="" value="{$FlightNo}" readonly>
                    <div class="input-group-addon"><span style="color:blue;">{$FlightType}</span></div>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="SDPlace" class="col-sm-2 control-label">航线:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="SDPlace"  name="SDPlace" placeholder="" value="{$SDPlace}" readonly>
            </div>
        </div>
        <div class="form-group ">
            <label for="AirplaneNo" class="col-sm-2 control-label">机号:</label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control input-md" id="AirplaneNo"  name="AirplaneNo" value="{$AirplaneNo}" />
                </div>
            </div>
            <div class="form-group ">
            <label for="AirplaneNo" class="col-sm-1 control-label">机型:</label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control input-md" id="AirplaneModel"  name="AirplaneModel" value="{$AirplaneModel}" readonly/>
                </div>
            </div>
            <div class="form-group ">
            <label for="AirplaneNo" class="col-sm-1 control-label">座位:</label>
            <div class="col-sm-2">
                <div class="input-group">
                    <input type="text" class="form-control input-md" id="SeatsAtThisTime"  name="SeatsAtThisTime" value="{$SeatsAtThisTime}" readonly/>
                </div>
            </div>

                <eq name="AirplaneNo" value=""><label  class="label control-label label-danger" id="StateLB">输入机号!</label></eq>
                <neq name="AirplaneNo" value=""><label  class="label control-label label-success" id="StateLB">该飞机存在!</label></neq>


        </div>

        <div class="col-sm-11 col-sm-offset-1">
        <table class="table  bootstrap-datatable datatable responsive">
            <thead>
            <tr>
                <th >方向</th>
                <th >成人</th>
                <th>儿童</th>
                <th >婴儿</th>
                <th >过站成人</th>
                <th >过站儿童</th>
                <th >过站婴儿</th>
                <th >合计</th>
                <th >货物</th>
                <th >邮件</th>
                <th >行李</th>
            </tr>
            </thead>
            <tbody>
            <if condition="($FakeFlightType eq 'Arrive') OR ($FakeFlightType eq 'GoStation') OR ($FakeFlightType eq 'Alternate') OR ($FakeFlightType eq 'Gongwu')">
                <tr>
                    <td style="color: blue;font-weight: bold;">到达</td>
                    <td ><input name="ArrAdult"  class="form-control input-sm myInput" value="{$ArrAdult}"/></td>
                    <td ><input name="ArrChildren" class="form-control input-sm myInput"  value="{$ArrChildren}"/></td>
                    <td >
                        <input name="ArrBaby"  class="form-control input-sm myInput"  value="{$ArrBaby}"/>
                    </td>
                    <td><input  class="form-control input-sm myInput"   value="-----" disabled/></td>
                    <td><input  class="form-control input-sm myInput"   value="-----" disabled/></td>
                    <td><input  class="form-control input-sm myInput"   value="-----" disabled/></td>
                    <td style="font-weight: bolder;"> {$ArrPeopleCnt}</td>
                    <td ><input name= "ArrCargo" class="form-control input-sm myInput" value="{$ArrCargo}"/></td>
                    <td><input name= "ArrMail" class="form-control input-sm myInput" value="{$ArrMail}"/></td>
                    <td><input name= "ArrLuggage"  class="form-control input-sm myInput" value="{$ArrLuggage}"/></td>
                </tr>
            </if>
            <if condition="($FakeFlightType eq 'To') OR ($FakeFlightType eq 'GoStation') OR ($FakeFlightType eq 'Alternate') OR ($FakeFlightType eq 'Gongwu')  ">
                <tr class="spec">
                    <td style="color: red;font-weight: bold;">出发</td>
                    <td ><input name="Adult" class="form-control input-sm myInput" value="{$Adult}"/></td>
                    <td ><input name="Children" class="form-control input-sm myInput"  value="{$Children}"/></td>
                    <td ><input name="Baby" class="form-control input-sm myInput"  value="{$Baby}"/></td>
                    <td><input  name="GoStationAdult" class="form-control input-sm myInput"   value="{$GoStationAdult}" <neq name="FakeFlightType" value="GoStation">disabled</neq>/></td>
                    <td><input  name="GoStationChildren" class="form-control input-sm myInput"   value="{$GoStationChildren}" <neq name="FakeFlightType" value="GoStation">disabled</neq>/></td>
                    <td><input  name="GoStationBaby" class="form-control input-sm myInput"   value="{$GoStationBaby}" <neq name="FakeFlightType" value="GoStation">disabled</neq>/></td>

                    <td style="font-weight: bolder;" >{$PeopleCnt}</td>
                    <td ><input name="Cargo"  class="form-control input-sm myInput" value="{$Cargo}"/></td>
                    <td><input name="Mail" class="form-control input-sm myInput" value="{$Mail}"/></td>
                    <td><input name="Luggage" class="form-control input-sm myInput" value="{$Luggage}"/></td>
                </tr>
            </if>
            </tbody>
        </table>
        </div>
        <div class="form-group ">
            <div class="col-sm-8 col-sm-offset-4">
                <button id="SaveBtn" class="btn btn-primary"  style="margin-left:25%;">保存</button>
            </div>
        </div>
    </div>

    </form>

</body>
<script>

    var url = window.location.toString();
    var index = url.lastIndexOf("rowId=");
    var rowId = url.substr(index+6);
    var AllSeatsCnt = {$SeatsAtThisTime};
    var ActionUrl = "{:U('FlightInput/Save')}" + "&rowId=" + rowId;



    $(function () {
        var OldAirplanNo = "{$AirplaneNo}";
        $("#mForm").attr("action",ActionUrl);
        $("#rowId").val(rowId);
        $("#AirplaneNo").focusout(function () {
             if($(this).val()==OldAirplanNo)
                 return;

             OldAirplanNo=$(this).val();
             MyAjax("{:U('Airplane/GetAirplanInfo')}"+"&AirplaneNo="+$(this).val()+"&Airline="+$("#Airline").val(),{},function (data) {
                 if(data.status=="success"){
                     $("#SeatsAtThisTime").val(data.seats);
                     $("#AirplaneModel").val(data.AirplaneModel);
                     $("#SeatsAtThisTime").attr("readonly","");
                     $("#AirplaneModel").attr("readonly","");
                     if(data.Airline == $("#Airline").val()){
                         $("#StateLB").text("飞机存在!");
                         $("#StateLB").removeClass("label-danger");
                         $("#StateLB").addClass("label-success");
                     }else{
                         $("#StateLB").text("飞机不属于该公司！!");
                         $("#StateLB").addClass("label-danger");
                     }

                 }else {
                     $("#SeatsAtThisTime").val("");
                     $("#AirplaneModel").val("");
                     $("#StateLB").text("飞机不存在!");
                     $("#SeatsAtThisTime").removeAttr("readonly");
                     $("#AirplaneModel").removeAttr("readonly");
                     $("#StateLB").addClass("label-danger");
                     $("#StateLB").removeClass("label-success");
                 }
             });

        });

           $( "div[slider]" ).css("margin-left","50px");
            $( "div[slider]" ).css("background","#8ae234");
            $( "div[slider]" ).css("border-color","#8ae234");

            var availableTags = {$AiplaneList | default=[]};
            $("#AirplaneNo").autocomplete({
                source: availableTags
            });

    });








</script>
</html>
