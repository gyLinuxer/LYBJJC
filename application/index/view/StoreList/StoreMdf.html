<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>店铺添加与修改</title>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="author">
    <!-- 网页描述 -->
    <meta name="description" content="hello">
    <!-- 关键字使用","分隔 -->
    <meta name="keywords" content="a,b,c">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->

    <!-- 用来防止别人在框架里调用你的页面 -->
    <meta http-equiv="Window-target" content="_top">

    <!-- 收藏图标 -->
    <link rel="Shortcut Icon" href="favicon.ico" rel="external nofollow" >
    <!-- 网页不会被缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <![endif]-->
    <!-- The styles -->
    <link id="bs-css" href="__PUBLIC__/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href='__PUBLIC__/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>

    <link href='__PUBLIC__/css/MyCss.css' rel='stylesheet'>

    <link href="__PUBLIC__/css/bootstrap-table.css" rel="stylesheet">

    <link href="__PUBLIC__/css/bootstrap-editable.css" rel="stylesheet">
    <link href="__PUBLIC__/css/ui-dialog.css" rel="stylesheet">
    <link href="__PUBLIC__/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>

    <script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>

    <!-- library for cookie management -->
    <script src="__PUBLIC__/js/bootstrap-datetimepicker.zh-CN.js"></script>

    <!-- data table plugin -->

    <script src="__PUBLIC__/js/gyComm.js"></script>

    <link href="__PUBLIC__/css/select2.min.css" rel="stylesheet" />
    <script src="__PUBLIC__/js/select2.min.js"></script>
    <link href="__PUBLIC__/css/bootstrap-datetimepicker.css" rel="stylesheet">



    <script src="__PUBLIC__/js/GY.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
    <script src="__PUBLIC__/js/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.ztree.exhide.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/fuzzysearch.js"></script>

    <script type="text/javascript" src="__PUBLIC__/js/jquery.ztree.exedit.js"></script>

</head>
<body class="container-fluid　ui-widget-content">
<form id="mForm" class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="/Index/StoreList/MdfStore.html">
    <div class="form-group">
        <div class="col-sm-offset-0 col-sm-12">
            {neq name="Warning" value=""}
                <div class="alert alert-warning" role="alert"><strong>提示：</strong>{$Warning}</div>
            {/neq}
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
    <div style="margin-top: 10px">

        <div class="form-group">
            <label for="StoreCode" class="col-sm-2 control-label" style="color: red">商铺编号:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="StoreCode"  name="StoreCode" placeholder="" value="{$Store['StoreCode']}" readonly="readonly">
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="StoreName" class="control-label">商铺名称:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id = "StoreName" type="number"  class="form-control"  name="StoreName" placeholder="" value="{$Store['StoreName']}">
            </div>
        </div>
        <div class="form-group">
            <label for="StoreOwner" class="col-sm-2 control-label">商户姓名:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="StoreOwner" name="StoreOwner"  placeholder=""  value="{$Store['StoreOwner']}"/>
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="Tel" class="control-label">联系方式:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id = "Tel" type="text"  class="form-control"  name="Tel" placeholder="可以写多个联系方式，以逗号隔开" value="{$Store['Tel']}"/>
            </div>

        </div>

        <div class="form-group">
            <label for="StoreArea" class="col-sm-2 control-label">商铺面积:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="StoreArea"  name="StoreArea" placeholder="店铺面积,单位:平方米" value="{$Store['StoreArea']}" >
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="StoreRental" class=" control-label">商铺房租:</label>
            </div>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="StoreRental"  name="StoreRental" placeholder="租金，单位:元" value="{$Store['StoreRental']}" >
            </div>
        </div>
        <div class="form-group">
            <label for="NextGiveDate" class="col-sm-2 control-label" style="color: blue">房租到期时间:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="NextGiveDate"  name="NextGiveDate" placeholder="" value="{$Store['NextGiveDate']}" >
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="RentalT" class=" control-label">缴纳周期:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="RentalT"  name="RentalT" placeholder="" value="3个月" readonly/>
            </div>
        </div>

        <div class="form-group">
            <label for="ContactDate" class="col-sm-2 control-label">合同签订日期:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="ContactDate"  name="ContactDate" placeholder="" value="{$Store['ContactDate']}" >
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="ContactCode" class=" control-label">合同编号:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ContactCode"  name="ContactCode" value="{$Store['ContactCode']}" >
            </div>
        </div>
        <div class="form-group">
            <label for="StoreAddr" class="col-sm-2 control-label">店铺位置:</label>
            <div class="col-sm-4">
                <select class="form-control" name="StoreAddr" id="StoreAddr">
                    {volist name="StoreAddrList" id = "vo"}
                     <option value="{$vo.AddrCode}"{eq name="$Store['AddrCode']" value="$vo.AddrCode"} selected {/eq}>{$vo.AddrCode}---{$vo.AddrInfo}</option>
                    {/volist}
                </select>
            </div>
            <div class="col-sm-1" style="width: 100px;">
                <label for="ContactFile" class=" control-label">合同文件:</label>
            </div>
            <div class="col-sm-4">
                <input type="file" id="ContactFile" name="ContactFile"/>
            </div>
        </div>
        <div class="form-group">
            <label for="ContactDate" class="col-sm-2 control-label">电表始数:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="StartDu"  name="StartDu" placeholder="" value="{$Store['DFDeadDU']}" >
            </div>
        </div>
        <div class="form-group">
            <label for="ContactDate" class="col-sm-2 control-label">押金:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="YJ"  name="YJ" placeholder="" value="{$Store['YJ']}" >
            </div>
        </div>
    </div>
    </div>

        <div class="col-sm-12">
            <hr/>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-2">
                <button id="SaveBtn" class="btn btn-primary"  style="margin-left:45%;">保存</button>
            </div>
        </div>

    </form>

</body>
<script>





</script>
</html>
