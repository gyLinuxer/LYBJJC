<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>飞机管理</title>
    <style>

    </style>
</head>
<body class="container-fluid">
<ul id="myTab" class="nav nav-tabs" >
    <li id="FlightAdd" class="active">
        <a href="#home" data-toggle="tab">
            系统配置
        </a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane active" id="home">
        <div class="container-fluid" style="margin-top: 20px;">
            <form id="form1" class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded" method="post" action="/Index/SysConf/SetSysConf.html">

                    <div class="form-group">
                        <div class="col-sm-12">
                            {eq name="Warning" value=""}<div class="alert alert-success" role="alert"><strong>提示：</strong>系统配置更改!</div>{/eq}
                            {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
                        </div>
                    </div>

                <div class="form-group">
                    <label for="GreenDeadDay" class="col-sm-1 control-label">绿区大于(天):</label>
                    <div class="col-sm-1">
                        <input class="form-control" type="number" id="GreenDeadDay" name="GreenDeadDay"  value="{$SysConf['GreenDeadDay']}" />
                    </div>
                    <div class="col-sm-1" style="">
                        <label for="YellowDeadDay" class="control-label">黄区大于(天):</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id = "YellowDeadDay" type="number"  class="form-control"  name="YellowDeadDay" value="{$SysConf['YellowDeadDay']}" />
                    </div>
                    <div class="col-sm-1" style="">
                        <label for="DFPrice" class="control-label">电费单价(元/度):</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id = "DFPrice" type="number"  class="form-control"  name="DFPrice" value="{$SysConf['DFPrice']}" />
                    </div>
                    <div class="col-sm-1" style="">
                        <label for="WYFPrice" class="control-label">物业费(元/月):</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id = "WYFPrice" type="number"  class="form-control"  name="WYFPrice" value="{$SysConf['WYFPrice']}" />
                    </div>
                    <div class="col-sm-1" style="">
                        <label for="SFPrice" class="control-label">本月水费(元):</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id = "SFPrice" type="number"  class="form-control"  name="SFPrice" value="{$SysConf['SFPrice']}" />
                    </div>
                    <div class="col-sm-1" style="">
                        <label for="QKYJBL" class="control-label">欠款押金比:</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" id = "QKYJBL" type="number"  class="form-control"  name="QKYJBL" value="{$SysConf['QKYJBL']}" />
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-2 col-sm-offset-4"></div>
                    <button type="submit" class="btn btn-primary">保存信息</button>
                </div>


            </form>
        </div>
    </div>
  </div>
</body>
</html>

</script>
