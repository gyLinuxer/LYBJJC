<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container-fluid">
<ul id="myTab" class="nav nav-tabs" >
    <li  class="active">
        <a href="#home" data-toggle="tab">
            水费公摊单价
        </a>
    </li>

</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <div class="container-fluid">
            <form class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded" method="post"  action="/Index/SDPrice/AddPrice.html">
                <div class="alert alert-info" role="alert" style="margin-top: 10px;"><div class="col-sm-offset-0"><strong>提示：</strong>本页面用于设置每个月的公摊水费价格！</div></div>
                <div style="margin-top: 10px">
                    <input type="hidden" name="Type" value="水费">
                    <div class="form-group">
                        <label for="SFMonth" class="col-sm-2 control-label col-sm-offset-1">月份:</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" id="SFMonth" name="SFMonth"  placeholder="例如:2018-01" />
                        </div>
                        <div class="col-sm-1" style="width: 100px;">
                            <label for="SFPrice" class="control-label">分摊价格:</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id = "SFPrice" type="number"  class="form-control"  name="SFPrice" placeholder="改月电费单价,单位:元" />
                        </div>
                        <button type="submit" class="btn btn-default">添加水费分摊价格</button>
                    </div>

                    <h4 style="margin-top: 30px;text-align: center">水费历史分摊价格列表</h4>
                    <hr/>{$name}
                    <div class="col-sm-9 col-sm-offset-1">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>月份</th>
                                <th>水费分摊价格</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="SFPriceList" id="vo"}
                            <tr>
                                <td>
                                    {$vo.id}
                                </td>
                                <td>
                                    {$vo.Month}
                                </td>
                                <td>
                                    {$vo.Price}元
                                </td>
                                <td>
                                    {$vo.AddTime}
                                </td>
                                <td>
                                    <input type="checkbox" name="CKbtn" CKid = "{$vo.id}" style="margin-right: 10px;"/><a class="btn btn-danger btn-sm" href="#" BtnID = "{$vo.id}"  disabled>删除</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>

                </div>
            </form>

        </div>
    </div>


 </div>
</body>
<script>
    $(function () {

    });
</script>
</html>
