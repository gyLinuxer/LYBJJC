
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>
<!-- topbar starts -->
<div class="container-full">
    <form id="form1" class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
        <div class="form-group">
            <div class="col-xs-12" style="padding: 0px;">
                {eq name="Warning" value=""}<div class="alert alert-success" role="alert"><strong>提示：</strong>问题录入页面。</div>{/eq}
                {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
            </div>
        </div>
        <form class="" enctype="multipart/form-data" id="mForm" method="post" action="/SafetyMng/QuestionInput/QuestionInput.html">
            <div class="m-portlet__body">
                <div class="form-group">
                    <label class="col-xs-3">标题：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control m-input" id="" name="QuestionTitle" aria-describedby="" placeholder="问题标题" value="{$Request.param.QuestionTitle}">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="control-label col-sm-3">问题描述:</label>
                    <div class="col-sm-9">
                        <script id="editor1" name="content" type="text/plain" style="width:100%;height:200px;"></script>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-sm-offset-3 ">
                            <button type="submit" class="btn btn-primary" style="margin-left: 40%">提交问题</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </form>
</div>

<script>
    $(function () {
        UEditorInit('editor1');
    });


</script>

</body>
</html>
